<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestamo Del Liibro</title>
    <link rel="stylesheet" href="prestamo.css">
    <link rel="icon" href="Imagen de WhatsApp .jpg" type="image/x-icon">
    <link rel="shortcut icon" href="Imagen de WhatsApp .jpg" type="image/x-icon">
</head>
<body>
    <script src="prestamo.js"></script>
    <script src="opcional.js"></script>

    
    <center>
    <div class="contenedor">
        <img id="logo-imagen" src="Imagen de WhatsApp .jpg" alt="logo">
        
        <h2>HAS TU PRESTAMO</h2>
       
        <form>
            <label for="username"><p>Usuario:</p></label>
            <input type="text" id="username" name="username" required><br><br> 
            
            <label for="libro"><p>Escriba el nombre del libro que desea adquirir :</p></label>
            <input type="text" id="libro" name="libro" required><br><br> 
            
            <label for="country"><p>tiempo</p></label>
            <select id="country" name="country">
                <option value="seleccione"></option>
                <option value="1-dia"><p>1 dia</p></option>
                <option value="1-semana"><p>1 semana</p></option>
                <option value="1-mes"><p>1 mes</p></option>
                <option value="ninguno"><p>ninguno</p></option>
            </select><br><br>
            
            <p id="no-aplica">Si no es el caso escriba su tiempo.</p>
            
            <label for="elija-tiempo"><p>Elija su tiempo:</p></label>
            <input type="text" id="elija-tiempo" name="elija-tiempo"><br><br> 
            
            <button class="boton">HAS TU PRESTAMO</button>
        </form>
        
</body>
</html>
